<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Giriş Yapanlar Listesi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      color: #cfd8ff;
      display: flex;
      flex-direction: row;
      gap: 20px;
      height: 100vh;

      /* Çok katmanlı renk geçişleri, biraz doku ve karanlık */
      background: 
        radial-gradient(circle at 30% 30%, rgba(50,70,110,0.85), transparent 70%),
        radial-gradient(circle at 70% 80%, rgba(20,30,60,0.9), transparent 60%),
        linear-gradient(120deg, #0b1224, #1e2a55, #223a6f);
      background-blend-mode: screen;
    }

    .left {
      flex: 1;
      overflow-y: auto;
    }

    .right {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      gap: 20px;
    }

    h1 {
      font-size: 2rem;
      text-align: center;
    }

    ul {
      list-style: none;
      padding: 0;
      font-size: 1rem;
      max-width: 90%;
      margin: auto;
    }

    li {
      margin: 6px 0;
      text-align: left;
    }

    .right img {
      width: 100%;
      max-height: 45vh;
      object-fit: cover;
      border-radius: 10px;
      border: 2px solid white;
    }

    .right p {
      font-size: 1.2rem;
      margin: 0;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
        height: auto;
      }
      .right img {
        max-height: 35vh;
      }
    }
  </style>
</head>
<body>
  <div class="left">
    <h1>Tekamülde görüşmek üzere...</h1>
    <ul id="entryList"></ul>
  </div>

  <div class="right">
    <img src="resim1.jpg" alt="Fotoğraf 1" />
    <img src="resim2.jpg" alt="Fotoğraf 2" />
  </div>

  <script>
    const allNames = [
      "ADEM KHALE", "AHMET TALHA ÇAKIR", "ALİ MUHARREM ŞÜKÜR", "AMBARE CIDDE CIBRIL", "AMINE YAKHOUB", "BEDİRHAN BİNGÖL",
      "BOUKHARI ANOUR", "DANICKSON FOUCAULT MUSTAFA", "EMİR SALİH UFLAZ", "FARUK ENES KILIÇ", "FATAH ABDURRAHMAN",
      "HALİL SELİM AKDENİZ", "HANNO AHMAT", "HASAN EREN TOPAL", "HASSAN İBRAHİM", "HİLMİ KEMAL PEKGÖZ", "ISSA KHAMIS",
      "İSMAİL BAŞKAYA", "KEREM UZUNMEHMET", "LUTHFI FATIN ABDUL KARIM", "MEHMET İSMATOV SAİD", "MUHAMMET ATAMAN",
      "MUHAMMET İZZET AYGIN", "NABİL ZAKHRAWI SALAM", "OMAR SHARF ZUHAIR ALSALAYMEH", "OUSMANE CHOUAYB", "RAMDANI RAMDANI",
      "RECEP ENSAR KONYALI", "SHAHANWAZ MARTIN MTHIZE", "SYAUQI GARDA TAQIYYA", "YOUSSOUF MOUKHTAR", "YUSUF SELİM TAKTAK",
      "BİLAL", "ABDÜLKADİR", "MUSTAFA ABDUURAHMAN", "SAHIP ALİ", "RAŞİT", "ABDÜLHAFIZ"
    ];

    function toUpperTR(text) {
      return text.toLocaleUpperCase('tr-TR').trim();
    }

    function showList() {
      const entryList = document.getElementById("entryList");
      const currentEntries = JSON.parse(localStorage.getItem("entries")) || [];

      allNames.forEach((name, index) => {
        const li = document.createElement("li");
        const isEntered = currentEntries.find(e => toUpperTR(e.name) === toUpperTR(name));
        li.textContent = `${index + 1}. ${name} ${isEntered ? "✅" : ""}`;
        entryList.appendChild(li);
      });
    }

    showList();
  </script>
</body>
</html>
